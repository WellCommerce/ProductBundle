WellCommerce\Bundle\ProductBundle\Entity\ProductRoute:
    type: entity
    cache:
        usage: NONSTRICT_READ_WRITE
    table: product_route
    manyToOne:
        identifier:
            targetEntity: WellCommerce\Bundle\ProductBundle\Entity\Product
            fetch: LAZY
            joinColumns:
                foreign_id:
                    referencedColumnName: id
                    onDelete: CASCADE
